<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<title>Order Complete</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 100%;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  border-radius: 25px;
}

.flip-card-front {
  color: black;
  background-image: url(images/background.jpg);
  background-size: cover;
}

.flip-card-back {
  background-image:url(images/background.jpg);
  color: black;
  transform: rotateY(180deg);
  font-family: Sun Valley, san-serif;
  background-size: cover;
}

body {
      background-image: url(https://static.onecms.io/wp-content/uploads/sites/19/2018/10/05/GettyImages-544225702-2000.jpg);
      padding-top: 80px;
    }
h1 {
  background-size: cover 
}
</style>
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="col-lg-2 pt-2 col-0"></div>
        <div class="col-lg-8 col-12">
          <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <div>
                    <h1 style=" padding-top: 120px; background-image: url(images/background.jpg); width: 100%; font-family: Sun Valley, san-serif;">
                      Katrina's Bakeshop
                    </h1>
                    <p>â“’ 2022 katrinasbakeshop.com. All rights reserved.</p>
                  </div>
                </div>
                <div class="flip-card-back">
                  <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Eo_circle_green_checkmark.svg/2048px-Eo_circle_green_checkmark.svg.png" style="width: 50px">Order Complete!</h1> 
                  <p class="fs-1">Your order is being processed.</p> 
                  <p class="fs-1">We love to see you again.</p>
                  <p class="fs-1">Thank you!</p>
                </div>
              </div>
          </div>
        </div> 
        <div class="col-lg-2 pt-2 col-0"></div>
    </div>
</div>
</body>
</html>
